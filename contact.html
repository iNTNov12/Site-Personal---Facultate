    <div class="container">

        <div class="contact">
            <h2>Contact</h2>

            <div class="contact-form">
                    <form>
                    <label for="name">Nume:</label>
                    <input type="text" id="name" name="name" required placeholder="Nume">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Adresa de Email">

                    <label for="phone">Telefon:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">

                    <label for="message">Mesaj:</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Scrie aici un mesaj!"></textarea>

                    <label for="attachment">Încarcă un fișier:</label>
                    <input type="file" id="attachment" name="attachment">

                    <label>Tara:</label>
                    <select name="options" id="options">
                        <option value="option1">Romania</option>
                        <option value="option2">USA</option>
                        <option value="option3">Rusia</option>
                    </select>

                    <fieldset>
                        <legend>Alege limbajele tale preferate:</legend>
                        <label><input type="checkbox" name="preference"> C#</label>
                        <label><input type="checkbox" name="preference"> C++</label>
                        <label><input type="checkbox" name="preference"> Java</label>
                    </fieldset>

                    <fieldset>
                        <legend>Alege un subiect preferat:</legend>
                        <label><input type="radio" name="radio" value="poo"> POO</label>
                        <label><input type="radio" name="radio" value="algoritimi"> Algoritmi si tehnici de calcul</label>
                        <label><input type="radio" name="radio" value="ia"> IA si ML</label>
                    </fieldset>
                    <button type="submit" onclick="AlertButton()">Trimite Mesaj</button>
                </form>
            </div>
        </div>

        <div class="social">
            <p>Conecteaza-te cu mine!</p>
